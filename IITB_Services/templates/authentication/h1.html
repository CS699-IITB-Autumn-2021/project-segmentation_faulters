<!DOCTYPE html>
<html>
    <head>
        <title>H1 Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="../assets/css/h1.css" />
        <script src="../assets/js/h1.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">Grocesory HOME</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">H1 Store</h1>
        
        </header>
        <section class="content-section container">
            <h2 class="section-header">Menu</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">UNIT PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cartItem">

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="../assets/img/condom.png" width="100" height="100">
                        <span class="cart-item-title">Milk</span>
                    </div>
                    <span class="cart-price cart-column">₹30</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="0" name="item1">
                        <button class="btn btn-danger" type="button"  onclick="deleteClick('item1')">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="../assets/img/condom.png" width="100" height="100">
                        <span class="cart-item-title">Bread</span>
                    </div>
                    <span class="cart-price cart-column">₹20</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="0" name="item2">
                        <button class="btn btn-danger" type="button"  onclick="deleteClick('item2')">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="../assets/img/condom.png" width="100" height="100">
                        <span class="cart-item-title">Soap</span>
                    </div>
                    <span class="cart-price cart-column">₹100</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="0" name="item3">
                        <button class="btn btn-danger" type="button"  onclick="deleteClick('item3')">REMOVE</button>
                    </div>
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">₹0</span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
            </div>
        </section>
    </body>
</html>
