{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="{% static '/javascript/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </head>
    <body style="background-color: #000;
    background-image:
radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;">
        <div id="wrapper">
            <div id="left">
                <div id="signin">
                    <div id="logo">
                        <img src="{% static 'images/IIT_Bombay_color_logo.png' %}" alt="IITB LOGO" >
                    </div>
                    <h1>Welcome to IITB Services by ADV</h1>
                    <h3 style="color: white;">{{ message }}</h3>
                    <form action="/signup" method="POST">
                        {%csrf_token%}
                        
                        <input style="margin-top: 5px;" type="text" id='username' name="username" placeholder="Create a username (only letters and numbers)" required>
                        
                        <input style="margin-top: 5px;" type="text" id='fname' name="fname" placeholder="Enter your first name" required>
                        
                        <input style="margin-top: 5px;" type="text" id='lname' name="lname" placeholder="Enter your last name" required>
                        
                        <input style="margin-top: 5px;" type="email" id='email' name="email" placeholder="Enter your email" required>
                        
                        <input style="margin-top: 5px;" type="password" id='password' name="password" placeholder="Enter password" required>
                        
                        <input style="margin-top: 5px;" type="password" id='cpassword' name="cpassword" placeholder="Confirm your password" required>
                        
                        <button class="primary-btn" type="submit">Sign Up</button>
                    </form>
                </div>
                
                <div class="new-user">
                    Already have an account?<a href="\">Sign In</a>
                </div>
                <!-- <a href="/signup" class='btn btn-success'>Sign Up</a> -->
                <footer id='main-footer'>
                    Copyright &copy; 2021, Dishank,Ashish,Vivek All Rights Reserved
                </footer>
            </div>
            <div id="right">
                <div class="right-header">
                    Glimpses of some of the services</h1>
                    
                </div>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static 'images/Gulu1.jpg' %}" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'images/Gulu3.jpg' %}" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'images/Gulu4.JPG' %}" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                  
            </div>
        </div>
        
        


    </body>
</html>
